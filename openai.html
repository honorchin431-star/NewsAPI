<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI - The Brain</title>
    <style>
        /* OpenAI 标志性的绿色主题 */
        :root { --openai-green: #10a37f; --dark-bg: #0a0a0a; --card-bg: #161616; --text-white: #ffffff; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: var(--dark-bg); color: var(--text-white); padding-bottom: 50px; }

        /* 顶部导航 */
        nav { padding: 20px; background: #000; display: flex; align-items: center; border-bottom: 2px solid var(--openai-green); }
        .back-btn { color: #aaa; text-decoration: none; font-size: 1rem; margin-right: 20px; transition: 0.3s; }
        .back-btn:hover { color: #fff; }
        .logo { color: var(--openai-green); font-size: 1.5rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* Hero 标题 */
        .hero { background: linear-gradient(to bottom, #05261d, #0a0a0a); padding: 60px 20px; text-align: center; }
        .hero h1 { font-size: 3rem; margin-bottom: 15px; }
        .hero p { color: #bbb; max-width: 600px; margin: 0 auto; font-size: 1.1rem; }
        
        /* 内容布局 */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        /* 标题样式 */
        h2 { color: var(--openai-green); border-left: 4px solid var(--openai-green); padding-left: 15px; margin: 40px 0 20px; font-size: 1.8rem; }

        /* 介绍文字样式 */
        .intro-text { font-size: 1.1rem; line-height: 1.8; color: #d1d5db; margin-bottom: 30px; }
        .intro-text strong { color: var(--text-white); }

        .news-item:hover { border-color: var(--openai-green); transform: translateX(5px); }
